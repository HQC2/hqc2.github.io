---
layout: default
---

<div class="col-sm-12">
    <div class=row>
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ site.baseurl }}/group">Group</a></li>
            <li class="breadcrumb-item text-capitalize"><a href="{{ site.baseurl }}/group#{{ page.category }}">{{ page.category }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
        </ol>
        </nav>
    </div>
    <div class="row text-center">
        <!-- Avatar -->
        <img src="{{ site.url }}{{ site.baseurl }}/images/group/{{ page.image }}"
             class="img-circle"
             style="filter: grayscale(0%); max-width: 200px;"/>

        <!-- Name & Role -->
        <h1>{{ page.title }}</h1>
        <h3>{{ page.role }}</h3>



    </div>


    <!-- Bio -->
    <div class="row">
        <h3> </h3>
        {{ content }}
    </div>
</div>
