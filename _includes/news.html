<div class="well">
<h4>News</h4>

<ul class="list-unstyled">
    {% for article in site.data.news limit:6 %}
        <li class="media">
            <p><a href="{{ site.url }}{{ site.baseurl }}/news#{{ article.date }}">{{ article.date }}</a>
            <h5 class="mt-0 mb-1">{{ article.title }}</h5>
            </p>
        </li>
    {% endfor %}
</ul>

<h5><a href="{{ site.url }}{{ site.baseurl }}/news.html">More news...</a></h5>

</div>
